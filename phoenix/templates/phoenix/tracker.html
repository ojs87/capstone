{% extends 'phoenix/layout.html' %}
{% load mptt_tags %}
{% block body %}
<p id='FIRStuff'>

</p>
{% csrf_token %}
<ul class="root">
   {% recursetree quests %}
        <li>
            <a href="#" id="{{node.name}}" onclick="getFIRItems('{{node.name}}', '{{csrf_token}}', this.id)">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
      {% endrecursetree %}
</ul>

{% endblock %}
